name: Breaking Into Open Source
link: https://www.pubhouse.net/breaking-into-open-source
description: Have you ever wondered what would it be to contribute to open source software. Or being curious on how to get started? Well, wonder no more! In this podcast we let Bob and Josh take us through the tour of the wonderful world of open source, as seen through developers. Come, subscribe and take a listen!
team: Bob Paulin and Josh Juneau
